<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<style>
		input{
			display: block;
			margin-bottom: 10px;
		}
		input[type=file] {
			display: none;
		}
		label {
			background-color: #e67e22;
			 
			color: #fff;
			cursor: pointer;
			margin-bottom: 8px;
			padding: 2px 20px;
			display: block;
			width: 140px;
			text-align: center;
			font-family: sans-serif;
		}
	</style>
</head>
<body>
	<fieldset><legend>Formulário</legend>
		<form id="two" method="POST" enctype="multipart/form-data" action="#">		
			<input type="text" name="nome" id="nome" placeholder="Nome">
			<input type="text" name="email" id="email" placeholder="E-mail">
			<input type="text" name="telefone" id="telefone" placeholder="Telefone">
			<input type="text" name="endereco" id="endereco" placeholder="Endereço">
			<label for="arquivo">Selecionar Arquivo</label>
			<input type="file" id="arquivo" name="arquivo[]" multiple="">
			<span id="msgButton"></span>
			<button id="btn-submit" type="submit">Enviar</button>
		</form>

	</fieldset>
	<script src="script.js" type="text/javascript"></script>
	<script> 

	</script>
	
</body>
</html>
